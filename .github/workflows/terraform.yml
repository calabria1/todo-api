name: Deploy API (Lambda + Terraform)

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - "todo-api/**"
      - ".github/workflows/terraform.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      # 1) Checkout do repo atual (todo-api)
      - name: Checkout todo-api
        uses: actions/checkout@v4

      # 2) Checkout do repo todo-infra (PUBLICO -> sem token)
      - name: Checkout todo-infra
        uses: actions/checkout@v4
        with:
          repository: SUAORG/todo-infra
          path: todo-infra

      # 3) Debug (pode remover depois)
      - name: Debug structure
        run: |
          echo "== ROOT =="
          pwd
          ls -la
          echo "== todo-infra =="
          ls -la todo-infra
          echo "== find package script =="
          find todo-infra -maxdepth 6 -type f -name "package_lambda.sh" -print
          echo "== find tfvars =="
          find todo-infra -maxdepth 8 -type f -name "terraform.tfvars" -print
          echo "== list lambda src =="
          ls -la todo-api/services/tasks || true
          ls -la todo-api/services/tasks/src || true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      # 4) Package Lambda ZIP usando o script do todo-infra
      - name: Package Lambda (tasks)
        run: |
          # garante requirements no local que o script costuma ler
          cp -f todo-api/services/tasks/requirements.txt todo-api/services/tasks/src/requirements.txt || true

          chmod +x todo-infra/todo-infra/infra/scripts/package_lambda.sh
          mkdir -p build

          LAMBDA_SRC_DIR=todo-api/services/tasks/src \
          ZIP_PATH=build/tasks.zip \
          todo-infra/todo-infra/infra/scripts/package_lambda.sh

      # 5) Upload do ZIP pro bucket definido no todo-infra tfvars
      - name: Upload Lambda artifact to S3
        run: |
          TFVARS="todo-infra/todo-infra/infra/envs/dev/terraform.tfvars"
          BUCKET=$(grep -E '^[[:space:]]*artifacts_bucket' "$TFVARS" | awk -F'=' '{print $2}' | tr -d ' "')
          if [[ -z "${BUCKET}" ]]; then
            echo "artifacts_bucket not found in $TFVARS" >&2
            exit 1
          fi

          aws s3 cp build/tasks.zip "s3://${BUCKET}/lambdas/tasks/${GITHUB_SHA}.zip"

      # 6) Terraform apply no repo todo-infra, apontando a vers√£o do artifact
      - name: Terraform init (dev)
        run: terraform -chdir=todo-infra/todo-infra/infra/envs/dev init

      - name: Terraform apply (dev)
        env:
          TF_VAR_lambda_artifact_version: ${{ github.sha }}
        run: terraform -chdir=todo-infra/todo-infra/infra/envs/dev apply -auto-approve
